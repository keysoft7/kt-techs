<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/fontawesome.css">
    <link rel="stylesheet" href="./css/owl.carousel.css">
    <link rel="stylesheet" href="./css/solid.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
</head>
<body>
 
    <!-- the navbar -->
    <div class="topnav navbar-fixed">
        <a class="active" href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
    </div> 
    
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCa
      rousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" style="height: 600px;">
          <div class="item active">
            <img style="border-radius: 40px" src="./img/app.jpg" alt="Los Angeles">
          </div>
      
          <div class="item">
            <img style="border-radius: 40px;" src="./img/web.jpg" alt="Chicago">
          </div>
      
          <div class="item">
            <img style="border-radius: 40px;" src="./img/graphics.jpg" alt="New York">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- company section -->
    <div class="container">
        <div class="header">
            <h2 class="company">Our company</h2>
        </div><br>

        <!-- cards link images -->
        <div class="row" id="ours">
            <div class="column">
              <a href="https://digitslite.com"><div class="card"><img class="digital" src="./img/digital.jpg" alt="">Digital services</div></a>
            </div>
            <div class="column">
              <a href="#"><div class="card"><img class="digital" src="./img/internet.jpg" alt="">Online marketing</div></a>
            </div>
            <div class="column">
              <a href="#"><div class="card"><img class="digital" src="./img/mobile.jpg" alt="">Apps &amp;&amp; software</div></a>
            </div>
            <div class="column">
              <a href="#"></a><div class="card"><img class="digital" src="./img/ecommerce.jpg" alt="">E-commerce</div></a>
            </div>
        </div> 

    </div>
      

<script src="./js/jquery-3.5.1.min.js"></script>
<script src="./js/bootstrap.js"></script>
<script src="./js/fontawesome.js"></script>
<script src="./js/owl.carousel.js"></script>
<script src="./js/solid.js"></script>
<script src="./js/main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
